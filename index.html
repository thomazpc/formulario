<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index3.css">



    <title>FORMULÁRIO</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="" required placeholder="Nome" required>
            </p>
            <p>
                <label for="end">Endereço:</label>
                <input type="end" name="end" id="" placeholder="Endereço" required>
            </p>
            <p>
                <label for="cid">Cidade:</label>
                <input type="cid" name="cid" id="" placeholder="Cidade" required>
            </p>
            <p>
                <label for="est">Estado:</label>
                <select name="est" id="" required>
                    <option value="AM">Amazonas</option>
                    <option value="CE" selected>Ceará</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PA">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RG">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>

                </select>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados profissionais</legend>
            <p>Natureza do cargo</p>
            <input type="radio" name="cargo" id="gerencia" value="gerencia">
            <label for="gerencia">Gerência</label>
            <input type="radio" name="cargo" id="financeiro" value="financeiro">
            <label for="financeiro">Financeiro</label>
            <input type="radio" name="cargo" id="recepcao" value="recepcao">
            <label for="recepcao">Recepção</label>
            <input type="radio" name="cargo" id="administracao" value="administracao">
            <label for="administracao">Administração</label>
            <input type="radio" name="cargo" id="juridico" value="juridico">
            <label for="juridico">Jurídico</label>
            
            <p>Área de interesse</p>
            <input type="checkbox" name="comp">
            <label for="">Computação</label>
            <input type="checkbox" name="bio">
            <label for="">Biologia</label>
            <input type="checkbox" name="amb">
            <label for="">Meio Ambiente</label>
            <input type="checkbox" name="eng">
            <label for="">Engenharia</label>
            <input type="checkbox" name="hist">
            <label for="">História</label>
            <p>
                <label for="">Mini-curriculo: </label>
                <textarea name="cur" id="" cols="50" rows="5"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
